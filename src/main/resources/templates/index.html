<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-2">
<h1>User List</h1>
    <a th:href="@{/showNewUserForm}" class="btn btn-primary btn-sm mb-3">Add User</a>
<table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
    <th>First name</th>
        <th>last name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user:${listesUsers}">
        <td th:text="${user.firstname}"></td>
        <td th:text="${user.lastname}"></td>
        <td th:text="${user.email}"></td>
        <td><a th:href="@{showFormForUpdate/{id}(id=${user.id_user})}" class="btn btn-primary">Update</a>
        <a th:href="@{deleteUser/{id}(id=${user.id_user})}" class="btn btn-danger">Delete</a></td>
    </tr>
</tbody>
</table>
</div>
</body>
</html>
