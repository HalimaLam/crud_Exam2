<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-2">
    <h1>Employe List</h1>

    <a th:href="@{/showNewUserForm}" class="btn btn-primary btn-sm mb-3">Add User</a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>First name</th>
            <th>Email</th>
            <th>Skill</th>
            <th>Projects</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${listesUsers}">
            <td th:text="${user.firstname}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.skill}"></td>
            <td th:text="${user.project}"></td>
            <td>
                <a th:href="@{deleteUser/{id}(id=${user.id_user})}" class="btn btn-danger">Remove</a>
                </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="btn btn-secondary">Back to home</a>
</div>
</body>
</html>
