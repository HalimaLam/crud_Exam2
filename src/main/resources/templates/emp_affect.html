<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Assign Project</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1>Assign Project to Employee</h1>
    <form action="assignProject" method="post">
        <div class="form-group">
            <label for="first_name">Employee Name:</label>
            <select class="form-control" id="first_name" name="first_name" required>
                <c:forEach var="employee" items="${employeeNames}">
                    <option value="${employee}">${employee}</option>
                </c:forEach>
            </select>
        </div>
        <div class="form-group">
            <label for="projectName">Project Name:</label>
            <select class="form-control" id="projectName" name="projectName" required>
                <c:forEach var="project" items="${projectNames}">
                    <option value="${project}">${project}</option>
                </c:forEach>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Affecter Project</button>
    </form>
</div>
</body>
</html>
