<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Management System</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-2">
  <h1>Update User</h1>
  <form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST">

    <div class="form-group">
      <input type="hidden"  th:field="*{id_user}" class="form-control mb-4 col-4">
    </div>
    <div class="form-group">
      <input type="text"  th:field="*{firstname}" class="form-control mb-4 col-4">
    </div>
    <div class="form-group">
      <input type="text"  th:field="*{lastname}" class="form-control mb-4 col-4">
    </div>
    <div class="form-group">
      <input type="email"  th:field="*{email}" class="form-control mb-4 col-4">
    </div>
    <button type="submit" class="btn btn-info col-2">Update</button>
    <a th:href="@{/}" class="btn btn-secondary">Back to User List</a>
  </form>
</div>
</body>
</html>
